<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="css_folder/styles.css">
  <link rel="stylesheet" href="css_folder/signuplogin.css">


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <!-- Back Button -->
  <button class="back-button" onclick="window.location.href='index.html'">
    <svg xmlns="http://www.w3.org/2000/svg" height="40" width="40" viewBox="0 0 24 24">
      <path d="M14 7l-5 5 5 5V7z" />
    </svg>
  </button>

  <div class="wrapper">
    <h1>Signup</h1>
    <p id="error-message"></p>



    <div class="form" id="add-contact">
      <form id="add-contact-form">

        <div class="form-group">
          <label for="contact-name">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
              <path
                d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Z" />
            </svg>
          </label>
          <input type="text" id="contact-name" placeholder="name" required>
        </div>

        <div class="form-group">
          <label for="contact-email">
            <span>@</span>
          </label>
          <input type="email" name="email" id="contact-email" placeholder="Email" required>
        </div>

        <div class="form-group">
          <label for="contact-password">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
              <path
                d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z" />
            </svg>
          </label>
          <input type="password" id="contact-password" placeholder="Password" required>
        </div>

        <div class="form-group">
          <label for="repeat-password-input">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="http://www.w3.org/2000/svg" width="24">
              <path
                d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Z" />
            </svg>
          </label>
          <input type="password" name="repeat-password" id="repeat-password-input" placeholder="Repeat Password">
        </div>

        <button type="submit" value="Send" class="btn btn-primary" id="contact-submit">Signup</button>

      </form>
    </div>

    <!-- Account List Table -->
    <div class="container mt-5">
      <h2>Registered Accounts (<span id="total-contacts">0</span>)</h2>
      <table class="table" id="contact-list">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th colspan="2">Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data will be populated here by JavaScript -->
        </tbody>
      </table>
    </div>

    <!-- Update Form -->
    <div id="update-contact-container" style="display: none;">
      <h3>Update Account</h3>
      <div class="form" id="update-contact">
        <form id="update-contact-form">
          <div class="form-group">
            <label for="update-contact-name">
              <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                <path
                  d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Z" />
              </svg>
            </label>
            <input type="text" id="update-contact-name" placeholder="name" required>
          </div>

          <div class="form-group">
            <label for="update-contact-email">
              <span>@</span>
            </label>
            <input type="email" id="update-contact-email" placeholder="Email" required>
          </div>

          <div class="form-group">
            <label for="update-contact-password">
              <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                <path
                  d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Z" />
              </svg>
            </label>
            <input type="password" id="update-contact-password" placeholder="Password" required>
            <input type="hidden" id="update-contact-id">
          </div>

          <button type="submit" class="btn btn-warning" id="update-contact-submit">Update Account</button>
        </form>
      </div>
    </div>






    <p>Already have an Account? <a class="create-account-link" href="login.html">Login</a> </p>
