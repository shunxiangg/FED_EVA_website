    <style>
        :root {
            --accent-color: #A19AD3;
            --base-color: white;
            --text-color: #2E2B41;
            --primary-blue: #1a73e8;
        }

        .product-details-container {
            max-width: 80%;
            margin: 2rem auto;
            padding: 0 2rem;
            font-family: 'Poppins', sans-serif;
        }

        .product-details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .product-image-large {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            padding: 2rem;
        }

        .product-image-large img {
            max-width: 80%;
            /* Slightly smaller than container */
            height: auto;
            object-fit: contain;
            display: block;
            margin: auto;
        }

        /* For a smaller container layout */
        .product-details-grid {
            display: grid;
            grid-template-columns: minmax(300px, 400px) 1fr;
            gap: 2rem;
            align-items: start;
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .price-container {
            display: flex;
            align-items: baseline;
            gap: 1.5rem;
            margin-bottom: 2rem;
            background: #f0f7ff;
            padding: 1.25rem;
            border-radius: 8px;
            border: 1px solid #e1e7f5;
        }

        .original-price {
            font-size: 1.2rem;
            color: #666;
            text-decoration: line-through;
            display: flex;
            align-items: center;
        }

        .current-price {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-blue);
        }

        .discount-tag {
            background: var(--primary-blue);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 500;
        }


        .discounted-price {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-blue);
        }

        /* Responsive adjustment */
        @media (max-width: 768px) {
            .product-details-grid {
                grid-template-columns: 1fr;
            }

            .product-image-large {
                height: 300px;
                /* Even smaller on mobile */
            }
        }

        .discount-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #ff4757;
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 0.9rem;
            box-shadow: 0 2px 8px rgba(255, 71, 87, 0.3);
        }

        .product-info {
            padding: 2.5rem;
        }

        .product-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .price-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .original-price {
            font-size: 1.2rem;
            color: #777;
            text-decoration: line-through;
        }

        .current-price {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-blue);
        }

        .product-description {
            font-size: 1.1rem;
            color: #555;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .specs {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
        }

        .spec-item {
            display: flex;
            margin-bottom: 1rem;
        }

        .spec-label {
            font-weight: 600;
            width: 120px;
            color: #666;
        }

        .spec-value {
            color: var(--text-color);
            font-weight: 500;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .add-to-cart-btn {
            flex: 1;
            background: var(--primary-blue);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-to-cart-btn:hover {
            background: #1557b0;
            transform: translateY(-2px);
        }

        .message-seller-btn {
            flex: 1;
            background: #f0f0f0;
            color: var(--text-color);
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .message-seller-btn:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        .inventory-status {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: #e3f2fd;
            color: var(--primary-blue);
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        @media (max-width: 768px) {
            .product-details-grid {
                grid-template-columns: 1fr;
            }

            .product-image-large {
                min-height: 300px;
            }

            .product-info {
                padding: 1.5rem;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</body>

</html>
