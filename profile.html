<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MokeSell - Buy and Sell Online</title>
  <link rel="stylesheet" href="css_folder/modal.css">
  <link rel="stylesheet" href="css_folder/styles.css">
  <link rel="stylesheet" href="css_folder/home.css">
  <link rel="stylesheet" href="css_folder/cart.css">
  <link rel="stylesheet" href="css_folder/profile.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <a href="home.html">
          EVA
        </a>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search">
      </div>
      <ul class="menu">
        <!-- Add after userDisplay span in navbar -->
<li><span id="userDisplay"></span></li>
<li><button id="logoutBtn" onclick="logout()" style="display: none;">Logout</button></li>
        <li><a href="home.html">Home</a></li>
        <li><a href="browse.html">Browse</a></li>
        <li><a href="sell.html">Sell</a></li>
        <!-- <li><a href="signup.html">Sign Up</a></li> -->
        <li><a class="fas fa-user" href="profile.html"></a></li>
       

      </ul>
      <div class="hamburger" onclick="toggleMenu()">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </nav>
  </header>

  <div class="profile-container">
    <div class="profile-image"></div>
    
    <div class="profile-info">
        <p>Name: <span id="displayName">John Doe</span></p>
        <p>Gender: <span id="displayGender">Male</span></p>
        <p>Email: <span id="displayEmail">john@example.com</span></p>
        <p>Contact: <span id="displayContact">123-456-7890</span></p>
    </div>

    <form class="profile-form" id="profileForm">
        <input type="text" id="name" placeholder="Name">
        <select id="gender">
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <input type="email" id="email" placeholder="Email">
        <input type="text" id="contact" placeholder="Contact Information">
        <button type="submit" class="update-btn">Update</button>
    </form>
    
    <button class="logout-btn" onclick="logout()">Logout</button>
</div>
<script src="profile.js"></script>
</body>
</html>
