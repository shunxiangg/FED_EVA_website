<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MokeSell - Buy and Sell Online</title>
  <link rel="stylesheet" href="css_folder/styles.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">MokeSell</div>
      <ul class="menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">Sell</a></li>
        <li><a href="#">All categories</a></li>
        <li><a href="javascript:void(0)" onclick="openCart()">Cart</a></li>
        <li><a href="#">Login</a></li>
      </ul>
      <div class="hamburger" onclick="toggleMenu()">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </nav>
  </header>

  <main>
    <h1>Welcome to MokeSell!</h1>
    
    <section class="filters">
      <label for="category">Category:</label>
      <select id="category">
        <option value="all">All</option>
        <option value="electronics">Electronics</option>
        <option value="furniture">Furniture</option>
        <option value="clothing">Clothing</option>
        <option value="books">Books</option>
      </select>

      <label for="price">Price:</label>
      <input type="range" id="price" min="0" max="5000" step="100" onchange="filterProducts()">
      <p id="price-display">Price: $0 - $5000</p>

      <button id="apply-filters" onclick="filterProducts()">Apply Filters</button>
    </section>

    <section id="product-list">
      <!-- Product items will be dynamically displayed here -->
    </section>
  </main>

  <!-- Cart Modal -->
  <div class="cart-modal" id="cart-modal">
    <div class="cart-content">
      <h3>Your Cart</h3>
      <ul class="cart-items"></ul>
      <button class="checkout-btn">Checkout</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 EVA. All rights reserved.</p>
  </footer>

  <script src="js_folder/script.js"></script>
  <script src="https://js.stripe.com/v3/"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>

  <div class="g-signin2" data-onsuccess="onSignIn"></div>

  <script>
    // Google Sign-In Script
    function onSignIn(googleUser) {
      var profile = googleUser.getBasicProfile();
      console.log("User ID: " + profile.getId());
      console.log("User Name: " + profile.getName());
      console.log("User Email: " + profile.getEmail());
    }

    // Toggle Hamburger Menu
    function toggleMenu() {
      const menu = document.querySelector('.navbar .menu');
      menu.style.display = (menu.style.display === 'flex' || menu.style.display === '') ? 'none' : 'flex';
    }

    // Open Cart Modal
    function openCart() {
      const cartModal = document.getElementById('cart-modal');
      cartModal.style.display = 'flex';
    }

    // Close Cart Modal if clicked outside
    document.getElementById('cart-modal').addEventListener('click', function(event) {
      if (event.target === document.getElementById('cart-modal')) {
        document.getElementById('cart-modal').style.display = 'none';
      }
    });
  </script>
</body>
</html>
