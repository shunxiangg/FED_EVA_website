  <main>
    <h1>Welcome to EVA!</h1>
    
    <section class="filters">
      <label for="category">Category:</label>
      <select id="category">
        <!-- Category section -->
        <option value="all">All</option>
        <option value="Electronics & Technology">Electronics & Technology</option>
        <option value="Fashion & Apparel">Fashion & Apparel</option>
        <option value="Home & Living">Home & Living</option>
        <option value="Health & Beauty">Health & Beauty</option>
        <option value="Sports & Outdoor">Sports & Outdoor</option>
        <option value="Books & Media">Books & Media</option>
        <option value="Toys & Games">Toys & Games</option>
        <option value="Food & Beverages">Food & Beverages</option>
        <option value="Automotive">Automotive</option>
        <option value="Pet Supplies">Pet Supplies</option>
        <option value="Baby & Kids">Baby & Kids</option>
        <option value="Office & Professional">Office & Professional</option>
        <option value="Houses & Real Estate">Houses & Real Estate</option>
        <option value="Jewelry & Accessories">Jewelry & Accessories</option>
      </select>

     
      <div class="price-filter-container">
        <input type="text" id="price" class="price-input" placeholder="Enter max price" maxlength="15">
        <div id="price-display" class="price-display">
            Price: $0 - $0
        </div>

      <label for="condition">Condition:</label>
      <select id="condition">
        <option value="all">All</option>
        <option value="brandNew">Brand New</option>
        <option value="likeNew">Like New</option>
        <option value="gentlyUsed">Gently Used</option>
      </select>

 
      <button id="apply-filters">Apply Filters</button>
    </section>

    <section id="product-list" class="product-grid" src="productInformation.html">
      <!-- products will be dynamicaly insert here from products.js-->
    </section>
  </main>

<!-- cart button conner right -->
<button id="cart-toggle" class="cart-toggle" onclick="window.location.href='cart.html'">
  <i class="fas fa-shopping-cart"></i>
  <span id="cartCount" class="cart-count">0</span>
</button>
