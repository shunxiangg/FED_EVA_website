<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MokeSell - Buy and Sell Online</title>
  <link rel="stylesheet" href="css_folder/modal.css">
  <link rel="stylesheet" href="css_folder/styles.css">
  
  <link rel="stylesheet" href="css_folder/cart.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <a href="home.html">
          EVA
        </a>
      </div>
      <ul class="menu">
        <!-- Add after userDisplay span in navbar -->
<li><span id="userDisplay"></span></li>
<li><button id="logoutBtn" onclick="logout()" style="display: none;">Logout</button></li>
        <li><a href="home.html" class="nav-link">Home</a></li>
        <li><a href="browse.html" class="nav-link_active">Browse</a></li>
        <li><a href="sell.html" class="nav-link">Sell</a></li>
        <!-- <li><a class="fas fa-shopping-cart" href="javascript:void(0)" onclick="openCart()" class="nav-link"></a></li> -->
        <li><a class="fas fa-user" href="profile.html" class="nav-link"></a></li>
      </ul>
      <div class="hamburger" onclick="toggleMenu()">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </nav>
  </header>


  
  <main>
    <h1>Welcome to EVA!</h1>
    
    <section class="filters">
      <label for="category">Category:</label>
      <select id="category">
        <option value="all">All</option>
        <option value="electronics">Electronics</option>
        <option value="furniture">Furniture</option>
        <option value="clothing">Clothing</option>
        <option value="books">Books</option>
      </select>

      <label for="price">Price:</label>
      <input type="range" id="price" min="0" max="5000" step="100">
      <p id="price-display">Price: $0 - $5000</p>

      <label for="condition">Condition:</label>
      <select id="condition">
        <option value="all">All</option>
        <option value="new">New</option>
        <option value="second-hand">Second Hand</option>
      </select>

      <label for="search">Search:</label>
      <input type="text" id="search" placeholder="Search products...">

      <button id="apply-filters">Apply Filters</button>
    </section>

    <section id="product-list" class="product-grid">
      <!-- Products will be dynamically inserted here -->
    </section>
  </main>







<!-- link to cart page -->
<button id="cart-toggle" class="cart-toggle" onclick="toggleCart()">
  <i class="fas fa-shopping-cart"></i>
  <span id="cartCount" class="cart-count">0</span>
</button>
  
 
  <footer>
    <div id="language-selector">
      <select id="language-dropdown" onchange="changeLanguage()">
        <option value="en">English</option>
        <option value="zh">Chinese</option>
        <option value="ms">Malay</option>
        <option value="hi">Hindi</option>
      </select>
    </div>

    <div class="footer-content">
      <p>&copy; 2025 MokeSell. All rights reserved.</p>
      <div class="footer-links">
        <a href="/about">About Us</a> | 
        <a href="/privacy-policy">Privacy Policy</a> | 
        <a href="/terms-of-service">Terms of Service</a>
      </div>
      <div class="social-media">
        <a class="fab fa-instagram" href="https://www.instagram.com/" target="_blank">  Instagram</a> |
        <a class="fab fa-facebook" href="https://facebook.com" target="_blank">  Facebook</a> |
        <a class="fab fa-twitter" href="https://twitter.com" target="_blank">  Twitter</a> |
        <a class="fab fa-linkedin" href="https://linkedin.com" target="_blank">  LinkedIn</a>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="js_folder/app.js"></script>
  <script src="js_folder/cart.js"></script>
  <script src="js_folder/config.js"></script>
  <script src="js_folder/data.js"></script>
  <script src="js_folder/filters.js"></script>
  <script src="js_folder/products.js"></script>
  <script src="js_folder/profile.js"></script>
  <script src="js_folder/browse.js"></script>

  <script src="js_api_folder/loginAuthencation.js"></script>

  <script src="https://js.stripe.com/v3/"></script>
</body>
</html>
