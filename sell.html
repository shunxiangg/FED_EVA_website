  <div class="container">
    <h2>Sell an item</h2>
  
    <form id="sellForm">
        <div class="image-upload">
            <input type="file" id="photoUpload" name="photoUpload" accept="image/*" hidden>
            <div class="upload-box" onclick="document.getElementById('photoUpload').click()">
                <span>Select Photo</span>
            </div>
        </div>

        <!-- Video link -->
        <div class="video-link">
            <input type="text" id="videoLink" name="videoLink" placeholder="Link to product video">
        </div>

        <!-- Category section -->
        <div class="category-group">
            <select id="itemCategory" name="category" required>
                <option value="" disabled selected>Select Category</option>
                <option value="electronics">Electronics</option>
                <option value="furniture">Furniture</option>
                <option value="clothing">Clothing</option>
                <option value="books">Books</option>
            </select>
        </div>

        <!-- Condition section -->
        <div class="condition-group">
            <label>Condition</label>
            <div class="radio-group">
                <input type="radio" name="condition" id="brandNew" value="brandNew">
                <label for="brandNew">Brand New</label>
                <input type="radio" name="condition" id="likeNew" value="likeNew">
                <label for="likeNew">Like New</label>
                <input type="radio" name="condition" id="gentlyUsed" value="gentlyUsed">
                <label for="gentlyUsed">Gently Used</label>
            </div>
        </div>

        <!-- Item details -->
        <div class="form-group">
            <input type="text" id="itemName" name="itemName" placeholder="Item Name" required>
            <input type="number" id="itemPrice" name="itemPrice" placeholder="$ Price" required>
            <textarea id="itemDescription" name="itemDescription" placeholder="Description" required></textarea>
            <input type="number" id="itemQuantity" name="itemQuantity" placeholder="Item Quantity" required>
        </div>

        <!-- Delivery section -->
        <div class="delivery-method">
          <h3>Delivery Method</h3>
          
          <input type="text" id="pickupAddress" name="pickupAddress" placeholder="Pickup Address" class="pickup-address">
          
          <div class="address-row">
              <input type="text" id="unitNo" name="unitNo" placeholder="Unit No" class="unit-no">
              <input type="text" id="postalCode" name="postalCode" placeholder="Postal Code" class="postal-code">
          </div>
       
          <div class="delivery-option">
            <label for="standard" class="delivery-label">
              <div class="delivery-details">
                  <h4>EVA Standard Delivery</h4>
                  <p>Pickup From Seller's Address</p>
                  <p>Delivered Within 3-5 Working Days</p>
                  <p>Price: $4.50</p>
              </div>
              <input type="radio" id="standard" name="deliveryMethod" value="standard">
            </label>
          </div>
       
          <div class="delivery-option">
            <label for="express" class="delivery-label">
              <div class="delivery-details">
                  <h4>EVA Express Delivery</h4>
                  <p>Pickup From Seller's Address</p>
                  <p>Same Day Delivery</p>
                  <p>Price: $5</p>
              </div>
              <input type="radio" id="express" name="deliveryMethod" value="express">
            </label>
          </div>
       </div>

        <button type="submit" class="list-now">List Now</button>
    </form>
</div>

<div id="editListingModal" class="modal" style="display: none;">
  <div class="modal-content">
    <h2>Edit Listing</h2>
    <form id="editListingForm">
      <input type="hidden" id="edit-listing-id">
      <div class="image-upload">
        <input type="file" id="editPhotoUpload" accept="image/*" hidden>
        <div class="upload-box" onclick="document.getElementById('editPhotoUpload').click()">
          <span>Update Photo</span>
        </div>
      </div>
      <div class="category-group">
        <select id="edit-category" required>
          <option value="electronics">Electronics</option>
          <option value="furniture">Furniture</option>
          <option value="clothing">Clothing</option>
          <option value="books">Books</option>
        </select>
      </div>
      <div class="form-group">
        <input type="text" id="edit-item-name" placeholder="Item Name" required>
        <input type="number" id="edit-price" placeholder="$ Price" required>
        <textarea id="edit-description" placeholder="Description" required></textarea>
        <input type="number" id="edit-quantity" placeholder="Item Quantity" required>
      </div>
      <div class="button-group">
        <button type="submit" class="save-btn">Save Changes</button>
        <button type="button" class="cancel-btn" onclick="closeEditModal()">Cancel</button>
      </div>
    </form>
  </div>
</div>
