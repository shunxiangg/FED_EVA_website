  <div class="container">
    <h2>Sell an item</h2>
    
    <form id="sellForm">
        <div class="image-upload">
            <input type="file" id="photoUpload" accept="image/*" hidden>
            <div class="upload-box" onclick="document.getElementById('photoUpload').click()">
                <span>Select Photo</span>
            </div>
        </div>

        <!-- to enter link for product video -->
        <div class="video-link">
            <input type="text" placeholder="Link to product video">
        </div>

        <!-- Category section-->
        <div class="category-group">
            <select required>
                <option value="" disabled selected>Select Category</option>
                <option value="electronics">Electronics</option>
                <option value="clothing">Clothing</option>
                <option value="books">Books</option>
            </select>
        </div>

        <!-- Condition section -->
        <div class="condition-group">
            <label>Condition</label>
            <div class="radio-group">
                <input type="radio" name="condition" id="brandNew">
                <label for="brandNew">Brand New</label>
                <input type="radio" name="condition" id="likeNew">
                <label for="likeNew">Like New</label>
                <input type="radio" name="condition" id="gentlyUsed">
                <label for="gentlyUsed">Gently Used</label>
            </div>
        </div>

        <!-- Inputs such as item name, price, description and quantity of products available for sale-->
        <div class="form-group">
            <input type="text" placeholder="Item Name" required>
            <input type="number" placeholder="$ Price" required>
            <textarea placeholder="Description" required></textarea>
            <input type="number" placeholder="Item Quantity" required>
        </div>

        <!-- Delivery section to enter delivery information-->
        <div class="delivery-method">
          <h3>Delivery Method</h3>
          
          <input type="text" placeholder="Pickup Address" class="pickup-address">
          
          <div class="address-row">
              <input type="text" placeholder="Unit No" class="unit-no">
              <input type="text" placeholder="Postal Code" class="postal-code">
          </div>
       
          <div class="delivery-option">
            <label for="standard" class="delivery-label">
              <div class="delivery-details">
                  <h4>EVA Standard Delivery</h4>
                  <p>Pickup From Seller's Address</p>
                  <p>Delivered Within 3-5 Working Days</p>
                  <p>Price: $4.50</p>
              </div>
              <input type="radio" id="standard" name="delivery">
            </label>
          </div>
       
          <div class="delivery-option">
            <label for="express" class="delivery-label">
              <div class="delivery-details">
                  <h4>EVA Express Delivery</h4>
                  <p>Pickup From Seller's Address</p>
                  <p>Same Day Delivery</p>
                  <p>Price: $5</p>
              </div>
              <input type="radio" id="express" name="delivery">
            </label>
          </div>
       </div>

        <button type="submit" class="list-now">List Now</button>
    </form>
</div>
