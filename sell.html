<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MokeSell - Buy and Sell Online</title>
  <link rel="stylesheet" href="css_folder/modal.css">
  <link rel="stylesheet" href="css_folder/styles.css">
  <link rel="stylesheet" href="css_folder/home.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <a href="home.html">
          EVA
        </a>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search">
      </div>
      <ul class="menu">
        <!-- Add after userDisplay span in navbar -->
        <li><span id="userDisplay"></span></li>
        <li><button id="logoutBtn" onclick="logout()" style="display: none;">Logout</button></li>
                  <li><a href="home.html">Home</a></li>
                  <li><a href="browse.html">Browse</a></li>
                  <li><a href="sell.html">Sell</a></li>
                  <!-- <li><a class="fas fa-shopping-cart" href="javascript:void(0)" onclick="openCart()"></a></li> -->
                  <li><a class="fas fa-user" href="login.html"></a></li>
             

      </ul>
      <div class="hamburger" onclick="toggleMenu()">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </nav>
  </header>


<main class="sell-container">
  <h1>List Item for Sale</h1>
  <form id="listing-form">
      <div class="form-group">
          <label>Item Name</label>
          <input type="text" id="itemName" required>
      </div>
      <div class="form-group">
          <label>Price</label>
          <input type="number" id="item-price" required>
      </div>
      <div class="form-group">
          <label>Category</label>
          <select id="item-category" required>
              <option value="electronics">Electronics</option>
              <option value="furniture">Furniture</option>
              <option value="clothing">Clothing</option>
              <option value="books">Books</option>
          </select>
      </div>
      <div class="form-group">
          <label>Description</label>
          <textarea id="item-description" required></textarea>
      </div>
      <button type="submit">List Item</button>
  </form>
</main>

<footer>
  <div id="language-selector">
    <select id="language-dropdown" onchange="changeLanguage()">
      <option value="en">English</option>
      <option value="zh">Chinese</option>
      <option value="ms">Malay</option>
      <option value="hi">Hindi</option>
    </select>
  </div>

  <div class="footer-content">
    <p>&copy; 2025 MokeSell. All rights reserved.</p>
    <div class="footer-links">
      <a href="/about">About Us</a> | 
      <a href="/privacy-policy">Privacy Policy</a> | 
      <a href="/terms-of-service">Terms of Service</a>
    </div>
    <div class="social-media">
      <a class="fab fa-instagram" href="https://www.instagram.com/" target="_blank">  Instagram</a> |
      <a class="fab fa-facebook" href="https://facebook.com" target="_blank">    Facebook</a> |
      <a class="fab fa-twitter" href="https://twitter.com" target="_blank">    Twitter</a> |
      <a class="fab fa-linkedin" href="https://linkedin.com" target="_blank">    LinkedIn</a>
    </div>
  </div>
</footer>



<script src="js_api_folder/listings.js"></script>

</body>
</html>
