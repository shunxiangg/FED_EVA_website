<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MokeSell - Buy and Sell Online</title>
  <link rel="stylesheet" href="css_folder/modal.css">
  <link rel="stylesheet" href="css_folder/styles.css">
  <link rel="stylesheet" href="css_folder/home.css">
  <link rel="stylesheet" href="css_folder/cart.css">
  <link rel="stylesheet" href="css_folder/ads.css">
  <link rel="stylesheet" href="css_folder/purchasehistory.css">
  <link rel="stylesheet" href="css_folder/chat.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

  <!-- Header Section -->
  <header class="header">
    <div class="top-bar">
      <h1 class="logo">MokeSell</h1>
      <div class="search-container">
        <button class="search-icon"><i class="fas fa-search"></i></button>
        <input type="text" class="search-bar" placeholder="Search Here...">
        <button class="cam-icon"><i class="fas fa-camera"></i></button>
      </div>
      <div class="right-icons">
        <div class="icon-container">
          <button class="menu-btn" onclick="routeChat()"><i class="fas fa-bars"></i></button>
          <span>Chat</span>
        </div>
        <div class="icon-container">
          <span class="icon-btn" onclick="routeHome()"><i class="fas fa-home"></i></span>
          <span>Home</span>
        </div>
        <div class="icon-container">
          <button class="icon-btn" onclick="routeGame()"><i class="fas fa-gamepad"></i></button>
          <span>Game</span>
        </div>
        <div class="icon-container">
          <button class="icon-btn" onclick="routeProfile()"><i class="fas fa-user"></i></button>
          <span>Profile</span>
        </div>
        <div class="icon-container">
          <button class="icon-btn" onclick="routeListing()"><i class="fas fa-bars"></i></button>
          <span>List</span>
        </div>
      </div>
    </div>
  </header>

<!-- Main Layout -->
<div class="main-layout">
    <!-- Left Sidebar -->
    <div class="left-sidebar">
        <div class="contact-search">
            <input type="text" placeholder="Search contacts..." />
        </div>
        <div class="contact-list">
            <!-- Example Contacts -->
            <div class="contact-item" onclick="switchChat('aiden')">
                <img src="/src/images/avatar1.png" alt="Avatar" class="avatar" />
                <div class="contact-info">
                    <span class="contact-name">Aiden Chavez</span>
                    <span class="contact-status">online</span>
                </div>
                <span class="status-dot online"></span>
            </div>
            <div class="contact-item" onclick="switchChat('vincent')">
                <img src="/src/images/avatar2.png" alt="Avatar" class="avatar" />
                <div class="contact-info">
                    <span class="contact-name">Vincent Porter</span>
                    <span class="contact-status">left 7 mins ago</span>
                </div>
                <span class="status-dot offline"></span>
            </div>
            <!-- Add more contacts here -->
        </div>
    </div>
    
    <!-- Main Chat Section -->
    <div class="chat-section">
        <div class="chat-header" id="chat-header" style="display: none;">
            <img src="/src/images/avatar-placeholder.jpg" alt="Avatar" class="avatar" id="chat-avatar" />
            <span class="chat-contact-name" id="chat-contact-name">Contact Name</span>
        </div>
        <div id="chat-container" class="chat-container-empty">
            <p class="select-chat-text">Select a chat to start messaging</p>
        </div>
        <div class="chat-input-container" id="chat-input-container" style="display: none;">
            <input type="text" class="chat-input" placeholder="Enter text here..." />
            <button class="chat-send-button"><span class="bi bi-send"></span></button>
        </div>
    </div>
</div>
<script src='https://cdn.jotfor.ms/s/umd/latest/for-embedded-agent.js'></script>
<script>
  window.addEventListener("DOMContentLoaded", function() {
    window.AgentInitializer.init({
      agentRenderURL: "https://agent.jotform.com/0194e55c77377697a8d98ac9f4e1fad8b333",
      rootId: "JotformAgent-0194e55c77377697a8d98ac9f4e1fad8b333",
      formID: "0194e55c77377697a8d98ac9f4e1fad8b333",
      queryParams: ["skipWelcome=1", "maximizable=1"],
      domain: "https://www.jotform.com",
      isDraggable: false,
      background: "linear-gradient(180deg, #FF98BC 0%, #FF98BC 100%)",
      buttonBackgroundColor: "#972D54",
      buttonIconColor: "#FFF",
      variant: false,
      customizations: {
        "greeting": "Yes",
        "greetingMessage": "Hi! How can I assist you?",
        "openByDefault": "No",
        "pulse": "Yes",
        "position": "left",
        "autoOpenChatIn": "0"
      },
      isVoice: undefined
    });
  });
</script>
<script src="js_folder/chat.js"></script>
<script src="js_folder/cart.js"></script>
</body>
</html>
