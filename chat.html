<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MokeSell - Buy and Sell Online</title>
  <link rel="stylesheet" href="css_folder/modal.css">
  <link rel="stylesheet" href="css_folder/styles.css">
  <link rel="stylesheet" href="css_folder/home.css">
  <link rel="stylesheet" href="css_folder/cart.css">
  <link rel="stylesheet" href="css_folder/ads.css">
  <link rel="stylesheet" href="css_folder/purchasehistory.css">
  <link rel="stylesheet" href="css_folder/chat.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

  <div class="chat-container">
    <div class="chat-header">
        <h2>Chat</h2>
    </div>
    
    <div class="chat-sidebar">
        <div class="search-chat">
            <input type="text" placeholder="Search Chats..." id="searchChat">
        </div>
        <div class="chat-list" id="chatList">
            <!-- contacts will come here -->
        </div>
    </div>
    
    <div class="chat-main">
      <div id="no-chat-placeholder" class="no-chat">
          <p>Select a chat to start messaging</p>
      </div>
      <div id="chat-content" style="display: none;">
          <div class="chat-user-header" id="chatUserHeader">
              <!-- Selected user info will appear here -->
          </div>
          <div class="chat-messages" id="chatMessages">
              <!-- Messages will appear here -->
          </div>
          <div class="chat-input">
              <input type="text" placeholder="Type a message..." id="messageInput">
              <button id="sendMessage">
                  <i class="fas fa-paper-plane"></i>
              </button>
          </div>
      </div>
  </div>
</div>

  

<script src="js_folder/chat.js"></script>
</body>
</html>
